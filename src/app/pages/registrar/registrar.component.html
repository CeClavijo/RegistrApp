<ion-content class="registrar-content">
  <div class="registrar-container">
    <h1>REGISTRARSE</h1>
    <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-select formControlName="tipoUsuario" placeholder="Tipo de usuario">
          <ion-select-option value="Alumno">Alumno</ion-select-option>
          <ion-select-option value="Profesor">Profesor</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="error-message" *ngIf="registrarForm.controls['tipoUsuario'].invalid && registrarForm.controls['tipoUsuario'].touched">
        <ion-text color="danger">
          <p>Por favor selecciona un tipo de usuario.</p>
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="nombreUsuario"
          placeholder="Nombre de usuario"
          [maxlength]="20">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>

      <div class="error-message" *ngIf="registrarForm.controls['email'].invalid && registrarForm.controls['email'].touched">
        <ion-text color="danger">
          <p>Por favor ingresa un correo electrónico válido.</p>
        </ion-text>
      </div>

      <div class="error-message" *ngIf="correoRepetido">
        <ion-text color="danger">
          <p>Este correo ya está registrado.</p>
        </ion-text>
      </div>

      <!-- Contraseña con validaciones en tiempo real -->
      <ion-item>
        <ion-input
          type="password"
          formControlName="contrasena"
          placeholder="Contraseña"
          (input)="checkPasswordRequirements()">
        </ion-input>
      </ion-item>

      <div class="error-message" *ngIf="registrarForm.controls['contrasena'].invalid && registrarForm.controls['contrasena'].touched">
        <ion-text color="danger">
          <p>La contraseña no cumple con todos los requisitos.</p>
        </ion-text>
      </div>

      <!-- Mostrar los requisitos en tiempo real -->
      <div class="password-requirements" *ngIf="registrarForm.controls['contrasena'].touched || contrasenaTouched">
        <ion-list>
          <ion-item *ngFor="let requirement of passwordRequirements">
            <ion-icon slot="start" [name]="requirement.met ? 'checkmark-circle' : 'close-circle'" [color]="requirement.met ? 'success' : 'danger'"></ion-icon>
            <ion-label>{{ requirement.text }}</ion-label>
          </ion-item>
        </ion-list>
      </div>

      <ion-button expand="block" type="submit" [disabled]="registrarForm.invalid">REGISTRARSE</ion-button>
      <ion-button expand="block" (click)="volver()">Volver</ion-button>

    </form>
  </div>
</ion-content>
