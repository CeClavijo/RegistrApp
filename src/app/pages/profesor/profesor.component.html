<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/img/my_app.png" alt="Logo" style="height: 40px;">
    </ion-buttons>
    <ion-title>Profesor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profesor-container">
    <h1>Bienvenido {{ usuario }}</h1>
  <div class="mx-auto text-center" *ngIf="showQRCode">
    <h2>Código QR</h2>
    <h3>{{ qrData }}</h3>
    <canvas #qrCanvas></canvas>
    <!-- Botón para confirmar asistencia -->
    <ion-button expand="full"
    class="confirmar-asistencia" (click)="presentConfirmAttendanceAlert()">CONFIRMAR ASISTENCIA</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <div class="asignatura-container">
        <div class="asignatura-nombre">
          {{ asignatura.nombre }} - {{ asignatura.id }}
        </div>
      </div>
      <ion-button fill="outline" (click)="generarQR(asignatura.id)">Generar QR</ion-button>
    </ion-item>
  </ion-list>
</div>
</ion-content>

<!-- Alerta de cierre de sesión -->
<ion-alert
  [buttons]="alertButtons"
  header="¿Desea cerrar su sesión?"
  (didDismiss)="setResult($event)"
></ion-alert>
